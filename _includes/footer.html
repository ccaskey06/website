<section class="footer">
  <div class="footer-container">
    <p class="footer-container__copyright">{{ site.name }} &copy; 2021</p>
    <hr class="footer-container__breakline" />
    <div class="footer-links-container">
      {% for link in site.data.footer_links %}
        <a
          class="footer-links-container__link"
          href="{{ link.url }}"
          target="_blank"
        >
          {{ link.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</section>
