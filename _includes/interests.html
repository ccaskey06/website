<section class="interests-section">
  <h1 class="title">What I Like!</h1>
  <div class="interests-container">
    {% for item in site.data.interests %}
    <div class="interest">
      <p class="interest-name">{{ item.interest }}</p>
      <img
        src="{{ item.icon }}"
        alt="{{ item.alt }}"
        class="icon {{ item.class }}"
      />
      <div class="description">
        <p>{{ item.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
